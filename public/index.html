<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Roboto+Mono:wght@400&display=swap");
    </style>
    <link href="/prism.css" rel="stylesheet" />
    <title>Yith</title>
  </head>
  <style>
    html {
      font-size: 1rem;
      font-family: system-ui, -apple-system, Helvetica, Arial;
      color: "#1f2233 !important";
    }

    h1 {
      font-size: 2rem;
      letter-spacing: -0.025em;
      position: relative;
      flex-direction: column;
      font-weight: 700;
      width: auto;
      left: 10px;
      display: inline-flex !important;
      color: white;
    }

    h1::before,
    h1::after {
      position: absolute;
      content: "";
      height: 1.1em;
      width: 129%;
      left: -12%;
      z-index: -1;
      bottom: 0.2em;
      border-radius: 1px;
      background-color: #653787;
      transform: skew(9deg, -3.5deg);
    }

    h1::after {
      height: 0.65em;
      width: 140%;
      left: -14%;
      bottom: 0em;
      background-color: #653787;
      transform: skew(-5deg, 3.5deg);
    }

    h1,
    h2 {
      line-height: 1.3em;
      margin: 0 auto 1rem 0;
      font-weight: 400;
      font-family: "DM Serif Display";
    }

    h2 {
      font-size: 3em;
      margin-top: -0.5rem;
    }

    body {
      margin: 0;
    }
  </style>
  <body>
    <div id="root"></div>
    <script src="./script.js"></script>
  </body>
</html>
