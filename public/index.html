<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;600;700&display=swap");
    </style>
    <title>Yith</title>
  </head>
  <style>
    html {
      font-size: 1rem;
      font-family: system-ui, -apple-system, Helvetica, Arial;
    }

    h1,
    h2,
    h3 {
      font-weight: 700;
      line-height: 1.3em;
      margin: 0 0 1rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 1.75rem;
      display: inline-flex;
      position: relative;
    }

    h2::after {
      position: absolute;
      content: "";
      width: 100%;
      height: 4px;
      bottom: -4px;
      background-color: rgb(36, 97, 230);
    }

    body {
      margin: 0;
      padding: 2rem !important;
    }
  </style>
