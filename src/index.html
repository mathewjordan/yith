<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Yith</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <style type="text/css">
        body {
            padding: 2em;
        }
    </style>
</head>
<body>
<div class="yith-chronology">
    <span>1900</span>
    <span>1901</span>
    <span class="yith-date">1902</span>
    <div class="yith"
         data-chronology-year="1902"
         data-manifest="http://localhost:8080/iiif/lovecraft.json"
         data-region="1000,1400,2000,2000"></div>
    <span>1903</span>
    <span>1904</span>
    <span>1905</span>
    <span class="yith-date">1906</span>
    <div class="yith"
         data-chronology-year="1906"
         data-manifest="https://digital.lib.utk.edu/assemble/manifest/tenncities/343"></div>
    <span>1907</span>
    <span>1908</span>
    <span class="yith-date">1909</span>
    <div class="yith"
         data-chronology-year="1909"
         data-manifest="https://digital.lib.utk.edu/assemble/manifest/heilman/1122"
         data-region="1038,3392,1494,1472"
         data-autozoom="true"></div>
    <span>1910</span>
    <span>1911</span>
    <span>1912</span>
    <span>1913</span>
    <span class="yith-date">1914</span>
    <div class="yith"
         data-chronology-year="1914"
         data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/710"
         data-region="1900,1200,2000,2000"
         data-autozoom="true"></div>
    <span>1915</span>
</div>
</body>
</html>
