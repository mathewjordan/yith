<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Manifest</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        body h2 {
            margin: 2em 1em 1em;
            font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        }
    </style>
</head>
<body>

<h2>Projection</h2>
<div class="yith yith-projection" id="galston-projection" data-mode="projection">
    <a class="yith-expand" href="#" >Explore the Studienbuch</a>
    <div class="yith-structure">
        <!-- manifest without captions -->
        <figure class="yith-manifest"
                data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/700"></figure>
        <!-- manifest with captions -->
        <figure class="yith-manifest"
                data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/694">
            <figcaption>
                <h3>Aliquam felis</h3>
                <p>Proin blandit felis porta libero scelerisque, et venenatis odio pharetra.</p>
            </figcaption>
        </figure>
        <!-- manifest with specific canvas ID loaded -->
        <figure class="yith-manifest"
                data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/709"
                data-canvas="https://digital.lib.utk.edu/assemble/manifest/galston/709/canvas">
        </figure>
        <!-- manifest with active annotations -->
        <figure class="yith-manifest"
                data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/694">
            <figure class="yith-annotation"
                    data-annotation="https://digital.lib.utk.edu/assemble/manifest/galston/694/canvas/a1">
            </figure>
            <figure class="yith-annotation"
                    data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/694/canvas/a2">
            </figure>
        </figure>
        <!-- manifest with annotations and captions -->
        <figure class="yith-manifest"
                data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/684">
            <figure class="yith-annotation"
                    data-annotation="https://digital.lib.utk.edu/assemble/manifest/galston/684/canvas/a1">
                <figcaption>
                    <h3>Aliquam felis</h3>
                    <p>Proin blandit felis porta libero scelerisque, et venenatis odio pharetra.</p>
                </figcaption>
            </figure>
            <figure class="yith-annotation"
                    data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/684/canvas/a2">
                <figcaption>
                    <h3>Aliquam felis</h3>
                    <p>Proin blandit felis porta libero scelerisque, et venenatis odio pharetra.</p>
                </figcaption>
            </figure>
        </figure>
    </div>
</div>

<h2>Chronology</h2>
<div class="yith yith-chronology" id="galston-chronology" data-mode="chronology">
    <div class="yith-structure">
        <span>1900</span>
        <span>1901</span>
        <span class="yith-date">1902</span>
        <span class="yith-emblem">1902</span>
        <!-- manifest without captions -->
        <figure class="yith-manifest"
             data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/710"></figure>
        <span>1903</span>
        <span>1904</span>
        <span>1905</span>
        <span>1906</span>
        <span>1907</span>
        <span class="yith-date">1908</span>
        <span class="yith-emblem">1908</span>
        <!-- manifest with captions -->
        <figure class="yith-manifest"
             data-manifest="https://digital.lib.utk.edu/assemble/manifest/galston/703"
             data-region="1050,600,2000,1400"
             data-autozoom="true">
            <figcaption>
                <h3>Aliquam felis</h3>
                <p>Proin blandit felis porta libero scelerisque, et venenatis odio pharetra.</p>
            </figcaption>
        </figure>
        <span>1909</span>
        <span>1910</span>
        <span>1911</span>
    </div>
</div>

</body>
</html>
